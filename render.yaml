services:
  - type: web
    name: xcrow-escrow
    env: node
    region: oregon
    plan: starter
    buildCommand: npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: FIREBASE_PROJECT_ID
        sync: false
      - key: FIREBASE_PRIVATE_KEY
        sync: false
      - key: FIREBASE_CLIENT_EMAIL
        sync: false
      - key: KORAPAY_PUBLIC_KEY
        sync: false
      - key: KORAPAY_SECRET_KEY
        sync: false
      - key: KORAPAY_WEBHOOK_SECRET
        sync: false
      - key: POSTMARK_SERVER_TOKEN
        sync: false
      - key: SESSION_SECRET
        sync: false
  - type: cron
    name: payout-scheduler
    env: node
    region: oregon
    plan: starter
    schedule: "*/30 * * * *"
    buildCommand: npm run build
    startCommand: npm run payout-scheduler
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: FIREBASE_PROJECT_ID
        sync: false
      - key: FIREBASE_PRIVATE_KEY
        sync: false
      - key: FIREBASE_CLIENT_EMAIL
        sync: false
      - key: KORAPAY_PUBLIC_KEY
        sync: false
      - key: KORAPAY_SECRET_KEY
        sync: false
      - key: KORAPAY_WEBHOOK_SECRET
        sync: false
      - key: POSTMARK_SERVER_TOKEN
        sync: false
      - key: SESSION_SECRET
        sync: false
